<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Project</title>
</head>
<body>
    <table border cellpadding="12px">
        <thead>
            <tr>
                <th>Day</th>
                <th>9:10AM-10:10AM</th>
                <th>10:10AM-11:10AM</th>
                <th>11:10AM-12:10PM</th>
                <th>Lunch</th>
                <th>1:00PM-2:00PM</th>
                <th>2:00PM-3:00PM</th>
            </tr>   
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>DSA</td>
                <td>COA</td>
                <td>CSS</td>
                <td rowspan="7">Lunch</td>
                <td>DSA LAB</td>
                <td>COA LAB</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>DSA</td>
                <td>COA</td>
                <td>CSS</td>
                <td>DSA LAB</td>
                <td>COA LAB</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>DSA</td>
                <td>COA</td>
                <td>CSS</td>
                <td>DSA LAB</td>
                <td>COA LAB</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>DSA</td>
                <td>COA</td>
                <td>CSS</td>
                <td>DSA LAB</td>
                <td>COA LAB</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>DSA</td>
                <td>COA</td>
                <td>CSS</td>
                <td>DSA LAB</td>
                <td>COA LAB</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>DSA</td>
                <td>COA</td>
                <td>CSS</td>
                <td colspan="2">Game</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
